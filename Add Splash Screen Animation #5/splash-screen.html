<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App with Splash Screen</title>
    <!-- 1. Include Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* 2. Define custom keyframe animations */
        
        /* This animation fades in and slightly zooms in the content */
        @keyframes fadeInZoom {
            from {
                opacity: 0;
                transform: scale(0.95);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* This animation just fades in */
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* 3. Utility classes to apply the animations */
        
        /* We'll add this to the splash screen content */
        .animate-fade-zoom {
            /* Apply the animation: 
              - 1.2s duration
              - ease-out timing (starts fast, slows down)
              - 'forwards' ensures it stays at 100% opacity at the end
            */
            animation: fadeInZoom 1.2s ease-out forwards;
        }

        /* We'll add this to the main content when it appears */
        .animate-fade-in {
            animation: fadeIn 0.6s ease-in forwards;
        }

        /* Helper to ensure elements are hidden before animation 
          and accessible to screen readers
        */
        .start-hidden {
            opacity: 0;
        }
    </style>
</head>
<body class="bg-gray-100 font-sans">

    <!-- 
      Splash Screen
      - 'fixed inset-0' makes it cover the entire screen.
      - 'z-50' ensures it's on top of all other content.
      - 'transition-all' will be used to fade it out smoothly.
    -->
    <div id="splash-screen" class="fixed inset-0 z-50 flex flex-col items-center justify-center bg-gray-900 text-white transition-opacity duration-500 ease-out">
        
        <!-- Animated Content Container -->
        <div class="flex flex-col items-center justify-center start-hidden" id="splash-content">
            
            <!-- App Logo (Simple SVG) -->
            <svg class="w-20 h-20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path fill-rule="evenodd" clip-rule="evenodd" d="M12 2C6.47715 2 2 6.47715 2 12C2 17.5228 6.47715 22 12 22C17.5228 22 22 17.5228 22 12C22 6.47715 17.5228 2 12 2ZM16.7071 9.29289C17.0976 8.90237 17.0976 8.2692 16.7071 7.87868C16.3166 7.48816 15.6834 7.48816 15.2929 7.87868L10.5 12.6716L8.70711 10.8787C8.31658 10.4882 7.68342 10.4882 7.29289 10.8787C6.90237 11.2692 6.90237 11.9024 7.29289 12.2929L9.79289 14.7929C10.1834 15.1834 10.8166 15.1834 11.2071 14.7929L16.7071 9.29289Z" fill="white"/>
            </svg>
            
            <!-- App Name -->
            <h1 class="text-3xl font-bold mt-4">My App</h1>
            <p class="text-lg text-gray-300">Loading your experience...</p>
        </div>
    </div>

    <!-- 
      Main App Content
      - 'hidden' by default. JS will remove this.
      - 'start-hidden' (opacity: 0) so it can be faded in.
    -->
    <main id="main-content" class="hidden start-hidden container mx-auto p-8">
        <div class="bg-white p-6 rounded-lg shadow-xl">
            <h1 class="text-3xl font-bold text-gray-900 mb-4">Welcome Home!</h1>
            <p class="text-gray-700 mb-2">
                The splash screen has successfully finished, and you are now in the main application.
            </p>
            <p class="text-gray-700">
                This content was hidden until the splash screen animation completed its 1.5-second duration,
                and then it faded in smoothly.
            </p>
            <button class="mt-6 px-4 py-2 bg-blue-600 text-white font-semibold rounded-lg shadow hover:bg-blue-700 transition-colors">
                Get Started
            </button>
        </div>
    </main>

    <script>
        // 4. JavaScript to control the flow
        document.addEventListener("DOMContentLoaded", function() {
            
            const splashScreen = document.getElementById('splash-screen');
            const splashContent = document.getElementById('splash-content');
            const mainContent = document.getElementById('main-content');
            
            // Total duration for the splash screen
            const SPLASH_DURATION = 1500; // 1.5 seconds

            // 1. As soon as the page loads, start the splash animation
            // We remove 'start-hidden' and add the animation class
            splashContent.classList.remove('start-hidden');
            splashContent.classList.add('animate-fade-zoom');

            // 2. Set a timer to end the splash screen
            setTimeout(() => {
                // 3. Start fading out the splash screen
                splashScreen.classList.add('opacity-0');

                // 4. Un-hide the main content (it's still at opacity 0)
                mainContent.classList.remove('hidden');

                // 5. Start fading in the main content
                // A tiny delay ensures the 'hidden' removal is processed first
                setTimeout(() => {
                    mainContent.classList.remove('start-hidden');
                    mainContent.classList.add('animate-fade-in');
                }, 50); // 50ms delay

                // 6. After the splash screen fade-out is complete, hide it
                // This prevents it from blocking interactions with the main content
                splashScreen.addEventListener('transitionend', (e) => {
                    if (e.propertyName === 'opacity') {
                        splashScreen.style.display = 'none';
                    }
                });

            }, SPLASH_DURATION);
        });
    </script>

</body>
</html>
